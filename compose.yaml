services:
  mongodb:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo-dns-data:/data/db

  redis:
    image: redis:latest
    restart: unless-stopped
  mongo-express:
    image: mongo-express:latest
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb

  dns-server:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 53:53/udp
      - 53:53/tcp
    environment:
      - REDIS_HOST=redis
      - MONGO_DB_URL=mongodb://mongodb:27017/dns
    depends_on:
      - mongodb
      - redis
    restart: on-failure:5

volumes:
  mongo-dns-data: {}
